<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自販機</title>
  </head>
  <body>
    <h1>自販機</h1>
    <section>
      <h3>自販機にお金を入れる</h3>
      <button id="add-button-100">100円入れる</button>
      <h4>↓財布↓</h4>
      <div id="display-saifu">1000</div>
      <h4>↓投入金額↓</h4>
      <div id="display-jihanki-money">0</div>
    </section>
    <section>
      <h3>商品を買う</h3>
      <button id="buy-button-tea">お茶(100円)</button>
    </section>
    <section>
      <h3>買った商品</h3>
      <div id="display-items"></div>
    </section>
    <section>
      <h3>おつり</h3>
      <button id="return-money">おつりボタン</button>
    </section>
    <script>
      // HTML要素を取得する
      const buyButtonTea = document.getElementById("buy-button-tea")
      const displayItems = document.getElementById("display-items")
      const addMoney = document.getElementById("add-button-100")
      const displaysaifu = document.getElementById("display-saifu")
      const displayjihankimoney = document.getElementById(
        "display-jihanki-money",
      )
      const returnMoney = document.getElementById("return-money")

      let saifu = 1000
      let jihankiMoney = 0
      //いくら引いたかを記録する変数
      let howManyReturn = 0

      // buyButtonTea を押した時の処理
      buyButtonTea.onclick = function () {
        if (jihankiMoney >= 100) {
          displayItems.textContent = displayItems.textContent + "cha"
          jihankiMoney -= 100
          displayjihankimoney.textContent = jihankiMoney
        }
      }

      addMoney.onclick = function () {
        if (saifu >= 100) {
          saifu -= 100
          jihankiMoney += 100
          displaysaifu.textContent = saifu
          displayjihankimoney.textContent = jihankiMoney
        }
      }
      //おつりボタンを押したら投入金額を財布に戻してほしい
      returnMoney.onclick = function () {
        howManyReturn = jihankiMoney
        //投入金額から投入金額を引き
        jihankiMoney -= howManyReturn
        //引いた額をそのまま財布に戻す
        saifu += howManyReturn
        displaysaifu.textContent = saifu
        displayjihankimoney.textContent = jihankiMoney
      }
    </script>
  </body>
</html>
