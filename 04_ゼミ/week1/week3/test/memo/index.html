<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>配列を使ったメモアプリ</title>
  </head>
  <body>
    <h2>配列を使ったメモアプリ</h2>
    <input type="text" id="memo-input" />
    <button id="add-button">保存</button>
    <button id="sort-button">並び替えます</button>
    <div id="memo-container"></div>
    <script>
      const memoInput = document.getElementById("memo-input")
      const addButton = document.getElementById("add-button")
      const memoContainer = document.getElementById("memo-container")
      const sortButton = document.getElementById("sort-button")
      let memos = []

      //ローカルストレージに値が存在するときだけ↓の処理を実行
      if (localStorage.memos) {
        const memoJson = localStorage.memos
        memos = JSON.parse(memosJson)
        // ページ読み込み時に、配列の内容をブラウザに反映する。
        for (let i = 0; i < memos.length; i++) {
          //配列の内容をブラウザに反映する処理
          const div = document.createElement("div")
          div.textContent = memos[i]
          memoContainer.append(div)
        }
      }

      addButton.onclick = function () {
        // inputに入力した内容を取得する
        memos.push(memoInput.value)
        //ローカルストレージにmemosを追加し、JSON形式に変換したmemosを保存する。
        localStorage.memos = JSON.stringify(memos)
        // memos をconsole.log で表示する
        console.log(memos)

        const text = memoInput.value
        memoContainer.textContent = ""
        // 取得した内容をDOMに反映する
        // const div = document.createElement("div");
        // div.textContent = text;
        // memoContainer.append(div);
        for (let i = 0; i < memos.length; i++) {
          const div = document.createElement("div")
          div.textContent = memos[i]
          memoContainer.append(div)
        }
      }
    </script>
  </body>
</html>
